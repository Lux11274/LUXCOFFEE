<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lux Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lux Coffee</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="dark-mode-toggle">Dark Mode</button></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to Lux Coffee</h2>
        <p>Enjoy the finest coffee experience.</p>
        <img src="coffee1.jpg" alt="Coffee cup">
    </section>
    
    <section id="about">
        <h2>About Us</h2>
        <p>Lux Coffee is dedicated to serving the best coffee in town.</p>
    </section>
    
    <section id="menu">
        <h2>Our Menu</h2>
        <div class="gallery">
            <img src="coffee2.jpg" alt="Espresso">
            <img src="coffee3.jpg" alt="Latte">
            <img src="coffee4.jpg" alt="Cappuccino">
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="contact-message"></p>
    </section>
    
    <footer>
        <p>&copy; 2025 Lux Coffee. All Rights Reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
